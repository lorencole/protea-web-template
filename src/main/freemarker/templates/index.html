<script>

		required: 'Required',

		minLength: 'Please enter at least {0} characters.',
		maxLength: 'Please enter no more than {0} characters.',
		pattern: 'Invalid',
		step: 'The value must increment by {0}.',
		email: 'Email',
		date: 'Date',
		dateISO: 'Date',
		number: 'Number',
		digit: 'Digit',
		phoneUS: 'Phone',
		equal: 'Different',
		notEqual: 'Invalid',
		unique: 'Unique'
	});
	ko.validation.locale('en-US');
